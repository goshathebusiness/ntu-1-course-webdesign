<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
        }

        .row {
            line-height: 0;
        }

        .angle {
            width: 19px;
            height: 19px;
        }

        .black {
            background: #000;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <tr class="row">
            <td class="angle">
                <img src="Скругленые углы/1.jpg" alt="">
            </td>
            <td class="black"></td>
            <td class="angle">
                <img src="Скругленые углы/3.jpg" alt="">
            </td>
        </tr>

        <tr>
            <td class="black"></td>
            <td bgcolor="yellow">&nbsp;</td>
            <td class="black"></td>
        </tr>

        <tr class="row">
            <td class="angle">
                <img src="Скругленые углы/7.jpg" alt="">
            </td>
            <td class="black"></td>
            <td class="angle">
                <img src="Скругленые углы/9.jpg" alt="">
            </td>
        </tr>
    </table>
</body>
</html>
